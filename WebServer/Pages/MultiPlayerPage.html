<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Multi Player</title>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet">
    <link href="../Styles/GamesStyle.css" rel="stylesheet" />
</head>
<body>
    <iframe src="Navigation.html" scrolling="no" frameborder="0"></iframe>
        <h1> MultiPlayer Game </h1>
    <div class="container" style="margin: 0px 0px 0px 5% ; width:95%">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4" style="text-align:center"> <h2>my board</h2>
            </div> 
            <div class="col-md-4" style="text-align:center"> <h2>other player's board</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <table class="menu">
                    <tr>
                        <td>Games:</td>
                        <td><select id="Games"></select></td>
                    </tr>
                    <tr>
                        <td><input id="join" type="button" style="width:100px" value="Join" /></td>
                    </tr>
                    <tr>
                        <td> Maze name:</td>
                        <td><input id="Name" type="text" name="Name" value="" /></td>
                    </tr>
                    <tr>
                        <td>Rows size:</td>
                        <td><input id="Rows" type="text" name="Rows" value="" /></td>
                    </tr>
                    <tr>
                        <td>Cols size:</td>
                        <td><input id="Cols" type="text" name="Cols" value="" /></td>
                    </tr>
                    <tr>
                        <td><input id="start" type="button" style="width:120px" value="Start New Game" />
                        <td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <canvas class="multiMaze" id="mazeCanvas" style="border: 2px black solid"></canvas>
            </div>

            <div class="col-md-4">
                <canvas class="multiMaze" id="otherMazeCanvas" style="border: 2px black solid"></canvas>
            </div>
        </div>
    </div>
            <script src="../Scripts/jquery.MultiPlayerScript.js"></script>
</body>
</html>
