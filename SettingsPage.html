<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Maze Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="./GeneralStyle.css" rel="stylesheet" />
</head>
<body>
    <iframe width="100%" src="Navigation.html" scrolling="no" frameborder="0"></iframe>
    <div style="margin: 0px 15% 0px 45%">
        <h1> Settings </h1>
        <form action="./MainPage.html" method="post">
            Default Rows size:<input id="Rows" type="text" name="Rows" style="width:50px" value=""/><br />
            Default Cols size:<input id="Cols" type="text" name="Cols" style="width:50px; margin-left:7px" value=""/><br />
            <select id="Algorithm">
                <option value="BFS">BFS</option>
                <option value="DFS">DFS</option>
            </select><br />
            <input id="Save" type="submit" style="width:100px" value="Save Settings"/></form>
    </div>
    <script src="jquery.SettingsScript.js"></script>
</body>
</html>
